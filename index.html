<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <script src="script.js" defer></script>
  <title>Sign-Up Form</title>
</head>
<body>
  <div class="main">
    <div class="sidebar"></div>
    <div class="content">
      <div class="hero-text">
        <p>This is not a real online service! You know you need something
          like this in your life to help you realize your deepest dreams.
          <br>Sign up <i>now</i> to get started.</br>
        </p>
        <p>
          You <i>know</i> you want to.
        </p>
      </div>
      <div class="form-container">
        <form action="">
          <div class="decorative-form-container">
            <h1>Let's do this</h1>
            <div class="column-container">
              <div class="left-inputs">
                <div class="form-input">
                  <label for="first_name">FIRST NAME</label>
                  <input type="text" name="name" id="first_name" required>
                  <span></span>
                </div>
                <div class="form-input">
                  <label for="email">EMAIL</label>
                  <input type="email" name="email" id="email" required>
                  <span></span>
                </div>
                <div class="form-input">
                  <label for="password">PASSWORD</label>
                  <input type="password" name="password" id="password" required>
                  <span></span>
                </div>
              </div>
              <div class="right-inputs">
                <div class="form-input">
                  <label for="last_name">LAST NAME</label>
                  <input type="text" name="last_name" id="last_name" required>
                  <span></span>
                </div>
                <div class="form-input">
                  <label for="phone">PHONE NUMBER</label>
                  <input type="tel" name="phone_number" id="phone" required>
                  <span></span>
                </div>
                <div class="form-input">
                  <label for="confirm_password">CONFIRM PASSWORD</label>
                  <input type="password" name="confirm_password" id="confirm_password" required>
                  <span></span>
                </div>
              </div>
            </div>
          </div>
          <div class="submit-button">
            <button type="submit">Create Account</button>
          </div>
        </form>
      </div>
    </div>
  </div>
  
</body>
</html>
